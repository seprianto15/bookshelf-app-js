<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bookshelf</title>
</head>
<body>
    
    <div class="book-header">
        <h1>Bookshelf App</h1>
        <div class="book-search">
            <form id="searchBook">
                <input id="searchBookTitle" type="text" placeholder="Search book ..." name="search">
                <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <div class="container">
        
        <div class="book-input">
            <h2>Add Book</h2>
            <form id="inputBook">
                <div class="inputForm">
                    <label for="inputTitle">Title</label>
                    <input id="inputTitle" type="text" maxlength="50" required>
                </div>
                
                <div class="inputForm">
                    <label for="inputAuthor">Author</label>
                    <input id="inputAuthor" type="text" maxlength="15" required>
                </div>

                <div class="inputForm">
                    <label for="inputDate">Release</label>
                    <input id="inputDate" type='number' min='1945' max="2050" value='1945' required>
                </div>

                <div class="input-inline">
                    <label for="inputBookIsComplete">Completed Reading</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>

                <button id="bookSubmit">Add book to bookshelf</button>
            </form>
        </div>

        <div class="wrapper">
            <div class="book_shelf">
                <h2>Uncompleted Reading</h2>
                <div class="book_list" id="uncompleteBookShelfList"></div>
                
            </div>

            <div class="book_shelf">
                <h2>Completed Reading </h2>
                <div class="book_list" id="completeBookShelfList"></div>
            </div>
        </div>
        
    </div>
</body>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</html>
